<!DOCTYPE html>
<html>
<head>
    <title>Add Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>Add Expense</h1>
    <form method="POST">
        <div class="mb-3"><label>Amount</label><input type="number" step="0.01" name="amount" class="form-control" required></div>
        <div class="mb-3"><label>Category</label><input type="text" name="category" class="form-control" required></div>
        <div class="mb-3"><label>Description</label><input type="text" name="description" class="form-control"></div>
        <div class="mb-3"><label>Date</label><input type="date" name="date" class="form-control" required></div>
        <button type="submit" class="btn btn-success">Add Expense</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
